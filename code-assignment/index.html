<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company CRM</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/site-style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>MC<sup>2</sup> Technology</h3>
            </div>
        </div>
        <div class="row">
            <hr>
            <div class="col-sm-6">
                <div class="customer-form mb-3">
                    <form class="form" action="" class="">
                        <div class="form-group">
                            <label for="company-name" class="form-label">Company Name:</label>
                            <input type="text" name="company-name" id="company-name" class="form-control">
                        </div>
                    </form>
                </div>
                
            </div>
            <div class="col-sm-6">
                <p class="form-label">Company Table</p>
                <table class="table table-light table-strip">
                    <tr>
                        <th>Company</th>
                        <th>Address 1</th>
                        <th>Address 2</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Postal Code</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
</html>
